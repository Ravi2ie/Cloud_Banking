<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudBank - Check Balance</title>
    
    <style>body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
    }
    
    .container {
    text-align: center;
    background: #ffffff;
    border: 1px solid #ddd;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
    font-size: 2.5rem;
    color: #4f46a5;
    margin-bottom: 20px;
    }
    
    p {
        font-size: 1.5rem;
        color: #555;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #eaeaea;
        border-radius: 8px;
        display: inline-block;
        margin: 0 auto;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>Account Balance</h1>
        <p>Your balance is: {{ balance }}</p>
    </div>
</body>

</html>
