<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudBank - Home</title>
    <style>
        :root {
            --clr-neon: rgb(97, 235, 235);
            --clr-bg: rgba(1, 1, 1, 1);
            --clr-white: rgba(255, 255, 255, 1);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: var(--clr-bg);
            font-family: system-ui;
            color: var(--clr-neon);
            text-align: center;
        }

        header {
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: var(--clr-neon);
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--clr-white);
        }

        section {
            margin: 40px;
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        section p {
            font-size: 1.5em;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        footer {
            margin-top: 40px;
            font-size: 1.2em;
        }

        .button {
            font-size: 2em;
            display: inline-block;
            cursor: pointer;
            text-decoration: none;
            color: var(--clr-neon);
            border: var(--clr-neon) 4px solid;
            padding: 0.25em 1em;
            border-radius: 0.25em;
            text-shadow: 0 0 0.125em rgba(255, 255, 255, 0.55), 0 0 0.5em currentColor;
            box-shadow: inset 0 0 0.5em 0 var(--clr-neon), 0 0 0.5em 0 var(--clr-neon);
            position: relative;
            transition: all 0.3s ease;
        }

        .button::before {
            pointer-events: none;
            content: "";
            position: absolute;
            background: var(--clr-neon);
            top: 120%;
            left: 0;
            width: 100%;
            height: 100%;
            transform: perspective(1.2em) rotateX(40deg) scale(1.5, 0.5);
            filter: blur(1.15em);
            opacity: 0.7;
            transition: transform 0.5s linear;
        }

        .button::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            box-shadow: 0 0 4em 0.6em var(--clr-neon), 0 0 1em 0.2em var(--clr-white);
            opacity: 0;
            background: var(--clr-neon);
            z-index: -1;
            transition: opacity 0.5s linear;
        }

        .button:hover,
        .button:focus {
            color: var(--clr-bg);
            text-shadow: none;
        }

        .button:hover::before,
        .button:focus::before {
            opacity: 1;
            transform: perspective(1em) rotateX(40deg) scale(1.5, 0.6);
            transition: transform 0.5s linear;
        }

        .button:hover::after,
        .button:focus::after {
            opacity: 1;
        }

        .love {
            display: flex;
            justify-content: center;
        }

        .lo {
            padding: 10px 30px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to CloudBank</h1>
        <nav>
            <ul>
                <li><a href="/login" class="button">Login</a></li>
                <li><a href="/register" class="button">Register</a></li>
                <li><a href="/services" class="button">Services</a></li>
                <li><a href="/contact" class="button">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    
    <section>
        <h2 id="typing-text"></h2>
        <p id="typing-text1"></p>
    </section>
    <script>
        const textElement = document.getElementById("typing-text");
        const textToType = "Banking made easy, secure, and reliable.";
        let index = 0;

        function typeText() {
            if (index < textToType.length) {
                textElement.textContent += textToType.charAt(index);
                index++;
                setTimeout(typeText, 100);
            }
        }

        const textElement1 = document.getElementById("typing-text1");
            const textToType1 = "Track transactions, manage your accounts, and stay on top of your finances.";
            let index1 = 0;

            function typeText1() {
                if (index1 < textToType1.length) {
                    textElement1.textContent += textToType1.charAt(index1);
                    index1++;
                    setTimeout(typeText1, 100);
                }
            }

        
        window.addEventListener('load', () => {
            typeText1();
            typeText();
        });


        
           
    </script>

    
    <footer>
        <p>&copy; 2024 CloudBank. All rights reserved.</p>
    </footer>
</body>

</html>
